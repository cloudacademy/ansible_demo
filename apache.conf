<VirtualHost *>
    ServerName example.com

    WSGIDaemonProcess webapp user=user1 group=group1 threads=5
    WSGIScriptAlias / /var/www/webapp/wsgi.py

    <Directory /var/www/webapp>
        WSGIProcessGroup webapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>